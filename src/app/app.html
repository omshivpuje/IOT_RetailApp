<ion-menu icon only type="push" [content]="mycontent">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button ion-item (click)="openLoginPage()" menuClose><ion-icon name="log-in"></ion-icon>
                    Login
                </button>
                <button ion-item (click)="openRegisterPage()" menuClose><ion-icon name="contact"></ion-icon>
                    Register
                </button>
                <!-- <button ion-item (click)="openPage(LogoutPage)">
                Events
              </button> -->
                <button ion-item (click)="Logout()" menuClose><ion-icon name="log-out"></ion-icon>
                Logout
              </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    
    <ion-nav #mycontent [root]="rootPage"></ion-nav>
