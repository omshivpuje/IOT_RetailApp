<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Surname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Contact"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Address"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="register()">Register</button>


</ion-content>
