<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="contact"></ion-icon>  register  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input [(ngModel)]= "name" type="text" placeholder="Name"></ion-input>
    </ion-item>
    <!-- <ion-item>
        <ion-input type="text" placeholder="Surname" #surname></ion-input>
    </ion-item> -->
    <ion-item>
        <ion-input [(ngModel)] = "email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)] = "password" type="password" placeholder="password"></ion-input>
  </ion-item>
    <ion-item>
        <ion-input [(ngModel)] = "phone" type="number" placeholder="Contact"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)] = "address" type="text" placeholder="Address"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="addUser()">Register</button>


</ion-content>
