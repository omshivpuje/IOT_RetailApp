<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="email" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" #password></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full color="light" (click)="login()">Login</button>
  <button ion-button full color="light" (click)="openRegisterPage()">Register</button>


</ion-content>
