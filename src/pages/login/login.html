<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)] = "email" type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)] = "password" type="password" placeholder="password"></ion-input>
</ion-item>
  </ion-list>
  <button ion-button full color="light" (click)="login()">Login</button>
  <button ion-button full color="light" (click)="openRegisterPage()">Register</button>
  <!-- <button ion-button full color="light" (click)="login()">New Button</button> -->

</ion-content>
